language: go
env:
  - OS=darwin ARCH=amd64
  - OS=dragonfly ARCH=amd64
  - OS=freebsd ARCH=386
  - OS=freebsd ARCH=amd64
  - OS=freebsd ARCH=arm
  - OS=linux ARCH=386
  - OS=linux ARCH=amd64
  - OS=linux ARCH=arm
  - OS=linux ARCH=arm64
  - OS=netbsd ARCH=386
  - OS=netbsd ARCH=amd64
  - OS=netbsd ARCH=arm
  - OS=openbsd ARCH=386
  - OS=openbsd ARCH=amd64
  - OS=openbsd ARCH=arm
  - OS=solaris ARCH=amd64
  - OS=windows ARCH=386
  - OS=windows ARCH=amd64
matrix:
  allow_failures:
    - env: OS=freebsd ARCH=arm
    - env: OS=openbsd ARCH=386
    - env: OS=openbsd ARCH=amd64
    - env: OS=openbsd ARCH=arm
    - env: OS=windows ARCH=386
    - env: OS=windows ARCH=amd64
install:
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure
  # workaround for travis-ci/gimme#42
  - export GOOS="${OS}"
  - export GOARCH="${ARCH}"
script:
  - go build -o nixbench-${OS}-${ARCH}
  - if [ ${OS} = "linux" ] && [ ${ARCH} = "amd64" ]; then ./nixbench-linux-amd64; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: nixbench-${OS}-${ARCH}
  skip_cleanup: true
  on:
    tags: true
